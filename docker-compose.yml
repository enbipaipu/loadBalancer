services:
    django:
        build: ./django
        command: uvicorn config.asgi:application --host 0.0.0.0 --port 8000
        ports:
            - 8000:8000
        volumes:
            - ./src:/code
        depends_on:
            - db
    db:
        image: postgres:15.4
        volumes:
            - db-store:/var/lib/postgresql/data
        environment:
            - POSTGRES_PASSWORD=password
            - POSTGRES_USER=test
            - POSTGRES_DB=testdb
        

volumes:
  db-store: